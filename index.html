<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard Refresh | The Odin Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Dashboard">
        <div class="sidebar">
            <div class="sidebar-grid-container">
                <div class="item logo">
                    <div class="icon">
                        <img src="/assets/dashboard.svg" alt="icon">
                    </div>
                    <p class="title">Dashboard</p>
                </div>

                <div class="navigations">
                    <div class="item">
                        <div class="icon">
                            <img src="/assets/home.svg" alt="">
                        </div>
                        <p class="title">Home</p>
                    </div>
                    <div class="item">
                        <div class="icon">
                            <img src="/assets/card-account-mail-outline.svg" alt="icon">
                        </div>
                        <p class="title">Profile</p>
                    </div>
                    <div class="item">
                        <div class="icon">
                            <img src="/assets/message.svg" alt="icon">
                        </div>
                        <p class="title">Messages</p>
                    </div>
                    <div class="item">
                        <div class="icon">
                            <img src="/assets/history.svg" alt="icon">
                        </div>
                        <p class="title">History</p>
                    </div>
                    <div class="item">
                        <div class="icon">
                            <img src="/assets/tasks.svg" alt="icon">
                        </div>
                        <p class="title">Tasks</p>
                    </div>
                    <div class="item">
                        <div class="icon">
                            <img src="/assets/communities.svg" alt="icon">
                        </div>
                        <p class="title">Communities</p>
                    </div>
                </div>
                <div class="navigations">
                    <div class="item">
                        <div class="icon">
                            <img src="/assets/setting.svg" alt="icon">
                        </div>
                        <p class="title">Settings</p>
                    </div>
                    <div class="item">
                        <div class="icon">
                            <img src="/assets/face-agent.svg" alt="icon">
                        </div>
                        <p class="title">Support</p>
                    </div>
                    <div class="item">
                        <div class="icon">
                            <img src="/assets/privacy.svg" alt="icon">
                        </div>
                        <p class="title">Privacy</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="search">
                <div class="icon">
                    <img src="/assets/magnify.svg" alt="icon">
                </div>
                <div class="search-bar">
                    <input type="search">
                </div>
            </div>
            <div class="user-info-top-right">
                <div class="icon">
                    <img src="/assets/bell-ring.svg" alt="icon">
                </div>

                <div class="user-picture">
                    <img src="/assets/photo profile picture.jpg" alt="picture">
                </div>

                <p class="user-name">Tahraoui Mustapha</p>
            </div>

            <div class="user-info">
                <div class="user-picture">
                    <img src="/assets/photo profile picture.jpg" alt="picture">
                </div>
                <p>Hi there, </p>
                <div class="user-name">Tahraoui Mustapha (@mustapha)</div>
            </div>

            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="main-content">main</div>
    </div>
</body>
</html>
